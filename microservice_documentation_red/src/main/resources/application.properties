# Configuración de la aplicación
quarkus.application.name=nap-microservice

# Configuración de MongoDB
quarkus.mongodb.connection-string=mongodb://root:mongo12FbKill@localhost:27017
quarkus.mongodb.database=inconnection

# Configuración del servidor
quarkus.http.port=8091
quarkus.http.host=localhost

# CORS - Permitir Angular
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.mongodb.force-write-concern=false

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.category."com.napmanager".level=DEBUG

# Dev mode
%dev.quarkus.mongodb.connection-string=mongodb://root:mongo12FbKill@localhost:27017
%dev.quarkus.mongodb.database=inconnection

# Production
%prod.quarkus.mongodb.connection-string=${MONGODB_URI:mongodb://localhost:27017}
%prod.quarkus.mongodb.database=${MONGODB_DATABASE:nap_database}
